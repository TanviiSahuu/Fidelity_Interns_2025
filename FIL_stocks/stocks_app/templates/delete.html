<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Stock</title>
</head>
<body>
    <h2>Are you sure you want to delete this stock?</h2>
    <p><strong>{{ object.stock_name }}</strong> will be permanently removed.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <br>
    <a href="{% url 'stock_list' %}">Cancel</a>
</body>
</html>
